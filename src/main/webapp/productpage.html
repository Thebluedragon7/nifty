<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>
<link rel="stylesheet" type="text/css"
	href="/Nifty/static/css/productpage.css">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<h2>Categories</h2>
			<form>
				<label><input type="radio" name="category" value="all"
					checked>All</label> <label><input type="radio"
					name="category" value="Male">Male</label> <label><input
					type="radio" name="category" value="Female">Female</label> <label><input
					type="radio" name="category" value="sports">Sports</label>
			</form>
		</div>
		<div class="main">
			<div class="sort">
				<label for="sortby">Sort By:</label> <select id="sortby">
					<option value="price-low">Price Low to High</option>
					<option value="price-high">Price High to Low</option>
					<option value="name">Name</option>
				</select>
			</div>
			<div class="products">
				<div class="product">
					<img
						src="https://th.bing.com/th/id/OIP.MJnHt4LAYS8uOI2x-RqOyAHaHa?pid=ImgDet&rs=1"
						alt="Product 1">
					<h3>Product 1</h3>
					<p>$99.99</p>
					<button class="button">Add to Cart</button>
				</div>
				<div class="product">
					<img
						src="https://th.bing.com/th/id/OIP.MJnHt4LAYS8uOI2x-RqOyAHaHa?pid=ImgDet&rs=1"
						alt="Product 2">
					<h3>Product 2</h3>
					<p>$49.99</p>
					<button class="button">Add to Cart</button>
				</div>
				<!-- Add more product elements here -->
			</div>
			<div class="load-more">
				<button class="button">Load More</button>
			</div>
		</div>
	</div>
</body>
</html>
